{% load static %}

<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身分驗證</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="{% static 'model/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/loading.css' %}">
    <script src="{% static 'model/jquery-3.6.4.min.js' %}"></script>
</head>

<body>
    <div class="content"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin: auto;">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h3 style="padding: 10px;">讀取中...</h3>
    </div>
    <script src="{% static 'model/jquery-3.6.4.min.js' %}"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        liff.init({ liffId: '{{ vtuber_liff_id }}' })
            .then(() => {
                console.log('LIFF initialization successful');
                liff.openWindow({
                    url: "{{ vtuber_url }}/receive-token?token=" + liff.getAccessToken(),
                    external: true
                });
            })
            .catch(err => {
                console.error('LIFF initialization failed', err);
            });
    </script>
    <script>
        $(document).ready(function () {
            $(window).on('load', function () {
                $('#preloaderModal').modal('show');
            });
        });
    </script>
</body>

</html>
