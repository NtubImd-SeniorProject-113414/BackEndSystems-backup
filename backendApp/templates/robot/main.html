<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Notification</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* 背景設置為黑色 */
            font-family: 'Poppins', sans-serif;
        }
        .face-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .eyes {
            display: flex;
            justify-content: space-between;
            width: 70%;
        }
        .eye {
            width: 30vh;
            height: 30vh;
            background-color: #7dc9f5; /* 填滿藍色 */
            border-radius: 50%;
            position: relative;
            margin: 8vh 5vh; /* 眼睛之間的間距 */
            box-shadow: 0 0 20px rgba(125, 201, 245, 0.8), 0 0 40px rgba(125, 201, 245, 0.6); /* 光暈效果 */
            overflow: hidden;
            animation: blink 4.5s infinite;
        }
        .eye::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15vh;
            height: 15vh;
            background-color: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes blink {
            0%, 90%, 100% {
                height: 30vh;
            }
            95% {
                height: 0;
            }
        }

        /* 彈跳視窗設計 */
        .notification {
            visibility: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 3vh;
            width: 80%;
            max-width: 800px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s, visibility 0.5s;
        }

        .notification.show {
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .user-photo, .meal-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .photos {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .notification p {
            font-size: 2.5vh;
            font-weight: 600;
            margin: 10px 0;
        }

        .notification button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 3vh;
            font-weight: 600;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .notification button:hover {
            background-color: #0056b3;
        }

        .timer {
            font-size: 3.5vh;
            font-weight: 600;
            color: #ff0000; /* 計時文字紅色 */
            margin-top: 20px;
        }

        .caption {
            font-size: 3vh;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="face-container animate__animated animate__bounceIn">
    <div class="eyes">
        <div class="eye left" id="left-eye"></div>
        <div class="eye right" id="right-eye"></div>
    </div>
    <div class="notification" id="notification">
        <div class="photos">
            <div>
                <img class="user-photo" src="https://via.placeholder.com/150" alt="用戶頭像">
                <p class="caption">用戶名</p>
            </div>
            <div>
                <img class="meal-photo" src="https://via.placeholder.com/150" alt="餐點圖片">
                <p class="caption">餐點名稱</p>
            </div>
        </div>
        <p id="message">請於 <span id="time-left">30</span> 秒內取餐</p>
        <button onclick="confirmDelivery()">領取</button>
        <div class="timer" id="timer"></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    let countdown; // 用於存儲計時器

    // 顯示通知並暫停眨眼動畫
    function showNotification() {
        var notification = document.getElementById('notification');
        notification.classList.add('show');

        // 暫停眨眼動畫
        document.getElementById('left-eye').style.animation = 'none';
        document.getElementById('right-eye').style.animation = 'none';

        // 開始倒數30秒並顯示在彈跳視窗中
        let timeLeft = 30;
        const timeLeftElement = document.getElementById('time-left');
        timeLeftElement.textContent = timeLeft;

        countdown = setInterval(function() {
            timeLeft--;
            timeLeftElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                closeNotification(); // 自動關閉視窗
            }
        }, 1000); // 每1秒更新一次
    }

    // 關閉通知並恢復眨眼動畫
    function closeNotification() {
        var notification = document.getElementById('notification');
        notification.classList.remove('show');

        // 恢復眨眼動畫
        setTimeout(function() {
            document.getElementById('left-eye').style.animation = 'blink 4.5s infinite';
            document.getElementById('right-eye').style.animation = 'blink 4.5s infinite';
        }, 500);

        // 執行其他動作
        alert('彈跳視窗已自動關閉！');
    }

    // 確認取餐的函數
    function confirmDelivery() {
        clearInterval(countdown); // 停止倒數
        closeNotification(); // 手動關閉彈跳視窗

        // 顯示取餐確認
        alert('取餐已確認！');
    }

    // 自動觸發通知（例如頁面加載後3秒觸發）
    setTimeout(showNotification, 3000);
</script>
</body>
</html>
