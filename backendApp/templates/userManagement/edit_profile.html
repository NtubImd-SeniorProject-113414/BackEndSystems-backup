{% load static %}

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>編輯個人資料</title>
  <script src="{% static 'model/bootstrap/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'model/jquery-3.6.4.min.js' %}"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #34a19a, #5481ce);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container Styles */
    .container {
      display: flex;
      justify-content: center;
      /* 確保按鈕在容器中間對齊 */
      flex-wrap: wrap;
      /* 防止按鈕被強制換行 */
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }


    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      border-color: #6a11cb;
      outline: none;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }

    .btn:focus {
      outline: none;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        padding: 20px 30px;
      }

      h2 {
        font-size: 20px;
      }

      .btn {
        width: auto;
        padding: 12px 24px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>編輯個人資料</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="display: flex; justify-content: space-between; width: 100%;">
        <button type="submit" class="btn btn-success">儲存更改</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">取消更改</a>
      </div>
    </form>
  </div>
</body>

</html>
