{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列印站點</title>
    <link href="{% static 'css/selector.css' %}" rel="stylesheet">
    <link href="{% static 'model/choices/choices.min.css' %}" rel="stylesheet">
    <script src="{% static 'model/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'model/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'model/choices/choices.min.js' %}"></script>

</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">列印站點</h2>

        <form method="post" id="print-qrcode-form" novalidate>
            {% csrf_token %}
            <div class="form-main">
                <div class="form-group">
                    <label for="{{ form.patients.id_for_label }}">請選擇要列印的站點</label>
                    <div class="input-group">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-secondary" id="select-all-btn">全選</button>
                            <button type="button" class="btn btn-secondary" id="clear-all-btn">清除</button>
                            <button type="submit" class="btn btn-success">列印</button>
                        </div>
                        <br>
                        {{ form.patients }}
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static 'js/selector.js' %}"></script>
</body>
</html>
{% endblock %}
